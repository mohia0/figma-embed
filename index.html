<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Embed Code Modifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            height: 100vh;
            padding: 1rem;
            color: #333;
            overflow: hidden;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
            height: calc(100vh - 2rem);
            display: flex;
            flex-direction: column;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content {
            padding: 1rem 1.5rem;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 800;
            color: #000;
            margin-bottom: 0.75rem;
            text-align: center;
            flex-shrink: 0;
        }

        .form-group {
            margin-bottom: 0.75rem;
            flex-shrink: 0;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #000;
            margin-bottom: 0.5rem;
        }

        textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.75rem;
            resize: none;
            transition: all 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.1);
        }

        .btn {
            width: 100%;
            background: #000;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .btn:hover {
            background: #374151;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .output-section {
            margin-top: 0.75rem;
            animation: fadeIn 0.5s ease-out;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            flex-shrink: 0;
        }

        .output-title {
            font-size: 1rem;
            font-weight: 700;
            color: #000;
        }

        .copy-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: #000;
            color: white;
            padding: 0.375rem 0.75rem;
            border: none;
            border-radius: 6px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #374151;
            transform: translateY(-1px);
        }

        .copy-btn.copied {
            background: #10b981;
        }

        .output-textarea {
            width: 100%;
            flex: 1;
            min-height: 0;
            background: #f3f4f6;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.7rem;
            color: #000;
            resize: none;
            overflow-y: auto;
        }

        .preview-section {
            margin-top: 0.75rem;
            animation: fadeIn 0.5s ease-out;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .preview-container {
            width: 100%;
            flex: 1;
            min-height: 0;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            overflow: hidden;
            background: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            font-size: 0.75rem;
        }

        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                margin: 0;
                height: calc(100vh - 1rem);
            }
            
            .content {
                padding: 0.75rem 1rem;
            }
            
            h1 {
                font-size: 1.25rem;
                margin-bottom: 0.5rem;
            }
            
            .output-header {
                flex-direction: column;
                gap: 0.5rem;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>REMOVE FIGMA UI ðŸ¤«</h1>
            
            <div class="form-group">
                <label for="input-code">Enter Figma URL or iFrame Embed Code:</label>
                <textarea 
                    id="input-code" 
                    rows="2" 
                    placeholder="Paste Figma URL or iframe code here..."
                ></textarea>
            </div>

            <button class="btn" onclick="modifyCode()">
                Remove Figma UI
            </button>

            <div id="output-section" class="output-section hidden">
                <div class="output-header">
                    <h2 class="output-title">Modified iFrame Code:</h2>
                    <button class="copy-btn" onclick="copyCode()">
                        <span id="copy-icon">ðŸ“‹</span>
                        <span id="copy-text">Copy</span>
                    </button>
                </div>
                <textarea 
                    id="output-code" 
                    class="output-textarea" 
                    readonly
                ></textarea>
            </div>

            <div id="preview-section" class="preview-section hidden">
                <div class="output-header">
                    <h2 class="output-title">Preview:</h2>
                </div>
                <div class="preview-container" id="preview-container">
                    Click "Remove Figma UI" to see preview
                </div>
            </div>
        </div>
    </div>

    <script>
        function modifyCode() {
            const inputCode = document.getElementById('input-code').value.trim();
            
            if (!inputCode) {
                alert('Please enter a Figma URL or iframe code.');
                return;
            }

            let figmaUrl = null;

            // Check if input is a direct URL
            if (inputCode.startsWith('http://') || inputCode.startsWith('https://')) {
                try {
                    figmaUrl = new URL(inputCode);
                } catch (e) {
                    alert('Invalid URL format. Please enter a valid Figma URL or iframe code.');
                    return;
                }
            } else {
                // Try to parse as HTML/iframe
                const parser = new DOMParser();
                const doc = parser.parseFromString(inputCode, 'text/html');
                const iframe = doc.querySelector('iframe');

                if (iframe && iframe.src) {
                    try {
                        figmaUrl = new URL(iframe.src);
                    } catch (e) {
                        alert('Invalid iframe src URL. Please check your input.');
                        return;
                    }
                } else {
                    alert('No valid Figma URL or iframe found. Please enter a Figma URL or iframe embed code.');
                    return;
                }
            }

            // Validate that it's a Figma URL
            if (!figmaUrl.hostname.includes('figma.com')) {
                alert('The URL must be from figma.com. Please enter a valid Figma URL or iframe code.');
                return;
            }

            // Normalize to embed.figma.com/proto/ format for prototype URLs
            if (figmaUrl.pathname.includes('/proto/')) {
                // Ensure it's using embed.figma.com
                if (figmaUrl.hostname === 'www.figma.com' || figmaUrl.hostname === 'figma.com') {
                    figmaUrl.hostname = 'embed.figma.com';
                }
                // Ensure path starts with /proto/
                if (!figmaUrl.pathname.startsWith('/proto/')) {
                    // Extract the proto path from the original path
                    const protoIndex = figmaUrl.pathname.indexOf('/proto/');
                    if (protoIndex !== -1) {
                        figmaUrl.pathname = figmaUrl.pathname.substring(protoIndex);
                    }
                }
            }

            // Add hide-ui parameter if not already present
            if (!figmaUrl.searchParams.has('hide-ui')) {
                figmaUrl.searchParams.set('hide-ui', '1');
            }

            // Add hide=onboarding parameter if not already present (required to disable onboarding screen)
            const existingHide = figmaUrl.searchParams.get('hide');
            if (!existingHide || !existingHide.includes('onboarding')) {
                if (existingHide) {
                    // Append onboarding to existing hide value
                    figmaUrl.searchParams.set('hide', existingHide + ',onboarding');
                } else {
                    // Set hide to onboarding if it doesn't exist
                    figmaUrl.searchParams.set('hide', 'onboarding');
                }
            }

            // Create the enhanced template
            const template = `<div id="embed-container" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; border: 1px solid rgba(0, 0, 0, 0.1);">
    <!-- Loading Screen with Pulsing Animation -->
    <div id="loading-screen" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background-color: #000000; opacity: 1; transition: opacity 0.5s ease-in-out;">
        <img src="https://cdn.prod.website-files.com/6316444de735b0ec0b238fe7/632ba406c442d274729ba222_Asset%202.svg" 
             alt="Loading..." 
             style="width: 80px; height: 80px; animation: pulse 1.5s ease-in-out infinite;">
    </div>
    <!-- Figma Embed -->
    <iframe
        src="${figmaUrl.toString()}"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; opacity: 0; transition: opacity 0.5s ease-in-out;"
        allowfullscreen
        onload="(function() {
            const iframe = this;
            const loadingScreen = document.getElementById('loading-screen');
            // Wait for 3 seconds after iframe loads
            setTimeout(function() {
                iframe.style.opacity = '1';
                // Fade out loading screen
                loadingScreen.style.opacity = '0';
                // Remove loading screen after fade
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 3000);
        }).call(this);"
    ></iframe>
</div>
<style>
    /* Pulse animation for loading SVG */
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
    /* Default for desktop screens */
    #embed-container {
        padding-bottom: 56.25%;
    }
    /* Tablet adjustment */
    @media (max-width: 768px) {
        #embed-container {
            padding-bottom: 50vh;
        }
    }
    /* Mobile adjustment with space at the top */
    @media (max-width: 480px) {
        #embed-container {
            padding-bottom: 60vh;
            margin-top: 20px; /* Adds space above the embed on mobile screens */
        }
    }
</style>`;

            // Show the output
            document.getElementById('output-code').value = template;
            document.getElementById('output-section').classList.remove('hidden');
            
            // Show preview
            document.getElementById('preview-section').classList.remove('hidden');
            // Create iframe for preview
            const previewContainer = document.getElementById('preview-container');
            const previewIframe = document.createElement('iframe');
            previewIframe.className = 'preview-iframe';
            previewIframe.srcdoc = template;
            previewContainer.innerHTML = '';
            previewContainer.appendChild(previewIframe);
        }

        function copyCode() {
            const outputCode = document.getElementById('output-code');
            const copyIcon = document.getElementById('copy-icon');
            const copyText = document.getElementById('copy-text');
            const copyBtn = document.querySelector('.copy-btn');
            
            // Modern copy method
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(outputCode.value).then(() => {
                    showCopySuccess();
                }).catch(() => {
                    fallbackCopy();
                });
            } else {
                fallbackCopy();
            }
            
            function fallbackCopy() {
                outputCode.select();
                outputCode.setSelectionRange(0, 99999); // For mobile
                try {
                    document.execCommand('copy');
                    showCopySuccess();
                } catch (err) {
                    alert('Copy failed. Please copy manually.');
                }
            }
            
            function showCopySuccess() {
                copyIcon.textContent = 'âœ…';
                copyText.textContent = 'Copied!';
                copyBtn.classList.add('copied');
                
                // Reset after 2 seconds
                setTimeout(() => {
                    copyIcon.textContent = 'ðŸ“‹';
                    copyText.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }
        }
    </script>
</body>
</html>
